<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VisageMagazine</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <main style="padding-top: 40px; max-width: 500px" class="container">
      <h2>Login</h2>
      <form method="post">
        {% csrf_token %} 
        <div class="form-group">
          <label for="username">Username</label>
          <input
            class="form-control"
            type="text"
            name="username"
            required="true"
            placeholder="Username"
            id="username"
          />
        </div>

        <div style="margin-top: 10px;" class="form-group">
          <label for="password">Password</label>
          <input
            class="form-control"
            type="password"
            name="password"
            autocomplete="off"
            required="true"
            placeholder="Password"
            id="password"
          />
        </div>

        <button style="margin-top: 20px; float: right;" class="btn btn-primary" type="submit">Login</button>
      </form>
    </main>
  </body>
</html>
