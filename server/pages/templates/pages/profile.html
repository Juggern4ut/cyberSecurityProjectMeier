<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile of {{username}}</title>
  </head>
  <body>
    <h1>Welcome to the Profile of {{username}}</h1>
    <h2>Posts</h2>
    {% for post in posts %}
    <article>{{post.content|safe}}</article>
    {% endfor %}
  </body>
</html>
